<div class="pg-login">
  <div class="left-block">

    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <div class="form-login">
        <div class="default-text-form">Bem-vindo</div>
        <div class="title-form">Entre com sua conta</div>

        <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Email</mat-label>
          <input type="email" formControlName="email" matInput>
          <mat-error error-messages [control]="formLogin.controls.email"></mat-error>
        </mat-form-field>
        <br/>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input [type]="hidePassword ? 'password' : 'text'" formControlName="senha" matInput>
          <mat-error error-messages [control]="formLogin.controls.senha"></mat-error>
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <!-- <br/>
        <mat-checkbox class="example-margin">
          Lembrar-me
        </mat-checkbox>
        <br/> -->
        <br/>
        <div>
          <button mat-flat-button type="submit" (click)="onSubmit()" class="btn-login">Login</button>
        </div>
        <div class="links">
          <a [routerLink]="['/register']">Cadastre-se</a>
          <a class="forgot-psw-link">Esqueci a senha</a>
        </div>
      </div>
    </form>

  </div>

  <div class="right-block">

  </div>
</div>
